<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types</title>
</head>

<body>

  <h1>These are what different input types look like</h1>

  <table cellspacing="20">
    <tr>
      <td>Button</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="Button" name="" value="This is a button">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Checkbox</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="Checkbox" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Color</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="color" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Date</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="date" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Date/Time</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="datetime-local" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Email</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="email" name="" value="Enter an email address">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>File</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="file" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Month</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="month" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Number</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="number" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Password</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="password" name="" value="Enter your password here">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Radio</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="radio" name="Example" value=""> Strongly Agree <br />
            <input type="radio" name="Example" value=""> Agree <br />
            <input type="radio" name="Example" value=""> Neurtal <br />
            <input type="radio" name="Example" value=""> Disagree <br />
            <input type="radio" name="Example" value=""> Strongly Disagree <br />
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Range</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="range" name="" value="">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Reset</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="reset" name="" value="Reset everything">
            *Will reset all inputs on the form to default values. Not recommended.
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Search</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="search" name="" value="Type a search request">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Submit</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="submit" name="" value="This is a submit button">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Text</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="text" name="" value="This is text, but in input form in in the form">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Time</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="time" name="" value="I don't have the time">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>URL</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="url" name="" value="Enter a URL here">
          </label>
        </form>
      </td>
    </tr>

    <tr>
      <td>Week</td>
      <td>
        <form class="" action="" method="post">
          <label>
            <input type="week" name="" value="not even sure what this does">
          </label>
        </form>
      </td>
    </tr>



  </table>




</body>

</html>
